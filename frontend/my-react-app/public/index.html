<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Amazon homepage</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="product-grid">
      <div class="product">
          <img src="/img/itemimgs/hottea.jpg" alt="Product 1">
          <h3>Green Tea</h3>
          <p>$10.00</p>
          <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="/img/itemimgs/icedcoffee.jpg" alt="Product 2">
        <h3>Coffee</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="/img/itemimgs/capuccino.jpg" alt="Product 3">
        <h3>Capuccino</h3>
        <p>$15.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="/img/itemimgs/latte.jpg" alt="Product 4">
        <h3>Latte</h3>
        <p>$30.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="/img/itemimgs/coffee.jpg" alt="Product 5">
        <h3>Latte Beans</h3>
        <p>$25.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="/img/itemimgs/lemonade.jpg" alt="Product 6">
        <h3>lemonade</h3>
        <p>$35.00</p>
        <button>Add to Cart</button>
    </div>
    <script src="/src/cart.js"></script>
  </body>
</html>
